<div class="text text-focus-in" >CONTACT ME</div>
<div class="text2 text-focus-in">Reach out for a new project or just say hello</div>


<form action="/contact" method="post" class="main-container text-focus-in">

  <div class="data">
    <label id="send">SEND A MESSAGE</label>

    <input type="text" name="name" id="name" placeholder="Your Name">
    <input type="text" name="email" id="email" placeholder="Your Email"> 
    <input type="text" name="subject" id="subject" placeholder="Subject">
    <textarea type="textarea" name="message" id="message" placeholder="Your Message"></textarea>
    <button type="submit" id="btn">SUBMIT</button>
  </div>



</form>

    


    

  <script src="button.js"></script>
