<div class="intro-text text-focus-in collapse">
  <h2>Contact Me</h2>
  <P>Reach out for a new project or just say hello</P>

</div>
<div class="section-four-main-container text-focus-in collapse">

<div class="character-box text-focus-in collapse">
<img src="images/character.png" alt="">
<h2>It's time to take your business to new heights.</h2>
</div>

<div class="contact text-focus-in collapse">

<form action="/contact" method="post" class="text-focus-in collapse">
  <label for="">Name/Business Name</label>
  <input type="text" name="name" id="name" autocomplete="off" required placeholder="Your Name">
  <label for="">Email</label>
  <input type="text" name="email" id="email" autocomplete="off" required placeholder="Your Email"> 
  <label for="">Subject</label>
  <input type="text" name="subject" id="subject" autocomplete="off" required placeholder="Subject">
  <label for="">Message</label>
  <textarea type="textarea" name="message" id="message" autocomplete="off" required placeholder="Your Message"></textarea>
  <button class="send-message" type="submit" id="btn">Send Message</button>  
</form>
</div>

</div>
